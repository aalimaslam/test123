<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="../reset.css">
<form class="container p-3">
    <h2 class="login text-center p-2">REGISTER</h2>
    <div class="mb-3 row">
        <div class="form-group col-md-12 col-lg-6">
            <label for="exampleInputEmail1" class="form-label">First Name </label>
            <input type="text" max="10" class="form-control" placeholder="alan" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group col-md-12 col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Last Name </label>
            <input type="text" max="10" class="form-control" placeholder="smith" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" placeholder="email@domain.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" style="opacity: 0.7;" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 row">
        <div class="form-group col-md-12 col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="text" max="10" placeholder="******" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group col-md-12 col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
            <input type="text" max="10" placeholder="******"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="mb-3">
      Already Have an Account? <a href="#">Click here</a>
    </div>
    <button type="submit" class="btn cta font-weight-bold w-100">REGISTER</button>

    <div class="row">
        <div class="partition col text-dark py-5 text-center" style="opacity: 0.7;">
            or
        </div>
        <div class="social-logins text-center col-12">
            <div class="facebook-login col-5 m-1 btn btn-primary">
                Continue with Facebook
            </div>
            <div class="linkedin-login col-5 m-1 btn btn-primary">
                Continue with LinkedIn
            </div>
            <div class="github-login col-5 m-1 btn btn-primary">
                Continue with Github
            </div>
            <div class="google-login col-5 m-1 btn btn-primary">
                Continue with Google
            </div>
        </div>
    </div>

</form>
